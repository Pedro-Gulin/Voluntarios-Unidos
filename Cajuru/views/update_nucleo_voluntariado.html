{% extends "base.html" %}
{% block content %}
<div class="vertical-center">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-body">
                    <form action="http://localhost:8449/updt_nucleo_voluntariado" method="post">

                        <p>ID voluntário:</p>
                        <p><input type="text" name="id_voluntario" value="{{ nucleo_voluntariados.id_voluntario }}"/></p>
                        <p>Nome voluntário:</p>
                        <p><input type="text" name="nome_voluntario" value="{{ nucleo_voluntariados.nome_voluntario }}"/></p>
                        <p>Domingo:</p>
                        <p><input type="text" name="domingo" /></p>
                        <p>Segunda-feira:</p>
                        <p><input type="text" name="segunda_feira" /></p>
                        <p>Terça-feira:</p>
                        <p><input type="text" name="terca_feira" /></p>
                        <p>Quarta-feira:</p>
                        <p><input type="text" name="quarta_feira" /></p>
                        <p>Quinta-feira:</p>
                        <p><input type="text" name="quinta_feira" /></p>
                        <p>Sexta-feira:</p>
                        <p><input type="text" name="sexta_feira" /></p>
                        <p>Sábado:</p>
                        <p><input type="text" name="sabado" /></p>
                        <br><br>
                        <p><input type="submit" value="Alterar" /></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
