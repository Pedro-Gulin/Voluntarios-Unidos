{% extends"base.html" %}
{% block content%}
<div class="vertical-center">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-body">
                    <form action="http://localhost:8449/add_atuacao" method="POST">
                        <p>Nome do voluntario:</p>
                        <p><input type="text" name="nome_voluntario" required /></p>
                        <p>ID area:</p>
                        <p><input type="text" name="id_area" required /></p>
                        <p>Horas:</p>
                        <p><input type="text" name="horas" required /></p>
                        <p>Valor por hora (em um trabalho convencional):</p>
                        <p><input type="text" name="valor_hora" required /></p>
                        <p>Descrição:</p>
                        <p><input type="text" name="descricao" required /></p>
                        <p>Data de inicio:</p>
                        <p><input type="date" name="data_inicio" required /></p>
                        <p>Data de finalização:</p>
                        <p><input type="date" name="data_fim" required /></p>
                        <p><input type="submit" value="Cadastrar" /></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
