<html>
  <head>
    {% block title %}<title>Minha Casa</title>{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>

  <body class="bg-dark text-white">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='img/170781.jpg') }}" width="60" height="60" alt="">
      </a>
      <span class="navbar-text ml-3">Minha Casa</span>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card bg-secondary p-4 shadow-lg">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-warning text-center">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST">
              <div class="form-group">
                <label for="email">UsuÃ¡rio:</label>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
              </div>

              <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" name="password" class="form-control" placeholder="*******" required>
              </div>

              <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </body>
</html>
