{% extends "base.html" %}
{% block content %}
<div class="vertical-center">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="card-body">
          <form action="http://localhost:8449/update_atuacao" method="post">
            
            <p>Nome:</p>
            <p><input type="text" name="nome_voluntario" value="{{ atuacao.nome_voluntario }}" /></p>
            <p>Area:</p>
            <p><input type="text" name="nome_area" /></p>
            <p>Quantidade de horas:</p>
            <p><input type="text" name="horas"/></p>
            <p>Valor por hora (trabalho convencional):</p>
            <p><input type="text" name="valor_hora"/></p>
            <p>Descricao:</p>
            <p><input type="text" name="descricao"/></p> 
            <p>Data de inicio das atividades:</p>
            <p><input type="text" name="data_inicio" /></p>
            <p>Data de fim das atividades:</p>
            <p><input type="text" name="data_fim" /></p>
            <br><br>
            <p><input type="submit" value="Alterar" /></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
