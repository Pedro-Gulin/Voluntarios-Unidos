{% extends"base.html" %}
{% block content%}
<div class="vertical-center">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-body">
                    <form action="http://localhost:8449/add_escala" method="POST">
                        <p>CPF do voluntário:</p>
                        <p><input type="text" name="cpf_voluntario" required /></p>
                        <p>Nome da área onde irá atuar:</p>
                        <p><input type="text" name="nome_area" required /></p>
                        <p>Data:</p>
                        <p><input type="date" name="data" required /></p>
                        <p>Turno:</p>
                        <p><input type="text" name="turno" required /></p>
                        <p>Status:</p>
                        <p>
                            <select name="status" required>
                                <option value="">Selecione...</option>
                                <option value="ativo">Ativo</option>
                                <option value="inativo">Inativo</option>
                                <option value="pendente">Pendente</option>
                            </select>
                        </p>
                        <p><input type="submit" value="Cadastrar" /></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
