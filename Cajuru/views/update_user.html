{% extends "base.html" %}
{% block content %}
<div class="vertical-center">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="card-body">
          <form action="http://localhost:8449/updt_user" method="post">
            
            <p>E-mail:</p>
            <p><input type="text" name="email" value="{{ user.email }}" readonly /></p>
            <p>Senha:</p>
            <p><input type="password" name="password" placeholder="*********" /></p>
            <p>Função:</p>
            <select name="role" class="Input">
              {% for role in roles %}
                <option value="{{ role.name }}" {% if user.role_name == role.name %}selected{% endif %}>
                  {{ role.name }}
                </option>
              {% endfor %}
            </select>
            <br><br>
            <p><input type="submit" value="Alterar" /></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
