{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<div class="container py-5">
  <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
    <div class="card-header bg-primary text-white p-4 text-center">
      <h2 class="mb-0 fw-bold">Cadastro do Voluntário</h2>
      <p class="mb-0 fs-5">Etapa 2: Experiências e Habilidades</p>
    </div>

    <div class="card-body p-4 p-md-5">
      <form action="{{ url_for('voluntarios.add_voluntario_2') }}" method="POST">
        
        <h4 class="text-secondary mb-4 border-bottom pb-2">
          <i class="bi bi-stars me-2"></i>
          Suas Experiências
        </h4>

        <div class="row g-4">
          <div class="col-12">
            <div class="border rounded-3 p-3">
              <label class="form-label fw-semibold">Já trabalhou como voluntário?</label>
              <div class="d-flex flex-wrap gap-3 align-items-center mt-2">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="experiencias" id="exp_nao" value="naoExperiencia" onclick="toggleExperiencia(false)" required>
                  <label class="form-check-label" for="exp_nao">Não</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="experiencias" id="exp_sim" value="simExperiencia" onclick="toggleExperiencia(true)">
                  <label class="form-check-label" for="exp_sim">Sim</label>
                </div>
                <input type="text" class="form-control flex-grow-1" style="min-width: 200px;" name="experiencias" id="experiencia_outro" placeholder="Qual?" disabled>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingGrupo" name="grupoVoluntario" placeholder="Qual grupo?" required>
              <label for="floatingGrupo">Faz parte de algum grupo de voluntário? Qual?</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <textarea class="form-control" id="floatingContribuir" name="porqueVoluntario" placeholder="Sua contribuição" style="height: 120px"></textarea>
              <label for="floatingContribuir">De que maneira você acha que pode contribuir como voluntariado? O que é ser voluntário para você?</label>
            </div>
          </div>
          <div class="col-12">
            <div class="border rounded-3 p-3">
              <label class="form-label fw-semibold">Tem alguma habilidade musical?</label>
              <div class="d-flex flex-wrap gap-3 align-items-center mt-2">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="habilidadeMusical" id="musica_nao" value="naoMusica" onclick="toggleMusical(false)" required>
                  <label class="form-check-label" for="musica_nao">Não</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="habilidadeMusical" id="musica_sim" value="simMusica" onclick="toggleMusical(true)">
                  <label class="form-check-label" for="musica_sim">Sim</label>
                </div>
                <input type="text" class="form-control flex-grow-1" style="min-width: 200px;" name="habilidadeMusical" id="musica_outro" placeholder="Qual?" disabled>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="border rounded-3 p-3">
              <label class="form-label fw-semibold">Você se sente à vontade para auxiliar um paciente na alimentação?</label>
              <div class="d-flex flex-wrap gap-3 align-items-center mt-2">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="alimentacao" id="alim_sim" value="simAlimentacao" required>
                  <label class="form-check-label" for="alim_sim">Sim</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="alimentacao" id="alim_nao" value="naoAlimentacao">
                  <label class="form-check-label" for="alim_nao">Não</label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <label for="dataVinculo" class="form-label form-label-date">Data de vinculo</label>
            <input type="date" class="form-control" id="dataVinculo" name="dataVinculo" required>
          </div>

        </div>
        <div class="text-center mt-5 pt-4 border-top">
          <button type="submit" class="btn btn-primary btn-lg px-5 py-3 shadow-sm">
            Finalizar Cadastro
            <i class="bi bi-check-circle ms-2"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
function toggleExperiencia(ativo){
  const experiencia_outro = document.getElementById("experiencia_outro");
  experiencia_outro.disabled = !ativo;
  if (!ativo) {
    experiencia_outro.value = "";
  } else {
    experiencia_outro.focus();
  }
}

function toggleMusical(ativo){
  const musica_outro = document.getElementById("musica_outro");
  musica_outro.disabled = !ativo;
  if (!ativo) {
    musica_outro.value = "";
  } else {
    musica_outro.focus();
  }
}
</script>

{% endblock %}
